<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>新增代碼通知</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", Arial, "Microsoft JhengHei", sans-serif; line-height: 1.6; }
    .wrap { max-width: 680px; margin: 0 auto; padding: 16px 20px; }
    .header { border-bottom: 2px solid #e5e7eb; margin-bottom: 12px; padding-bottom: 8px; }
    .pill { display: inline-block; background: #eef2ff; color: #4338ca; padding: 2px 8px; border-radius: 999px; font-size: 12px; vertical-align: middle; }
    .codes { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 12px; margin: 12px 0; }
    .codes code { padding: 2px 6px; background: #fff; border: 1px solid #e5e7eb; border-radius: 6px; margin: 2px 6px 6px 0; display: inline-block; }
    .footer { color: #6b7280; font-size: 12px; margin-top: 16px; }
  </style>
</head>
<body>
<div class="wrap">
  <div class="header">
    <h2 style="margin:0">［{{ api_name|default:'Unknown API' }}］新增代碼偵測</h2>
    <div class="pill">{% now "Y-m-d H:i" %}</div>
  </div>

  <p>系統偵測到 <strong>{{ codes|length }}</strong> 個 API 回傳但資料庫未追蹤的產品代碼：</p>

  {% if codes %}
  <div class="codes">
    {% for c in codes %}
      <code>{{ c }}</code>
    {% endfor %}
  </div>
  {% else %}
  <p>目前沒有新代碼。</p>
  {% endif %}

  <div class="footer">
    這封信由系統自動發送；如需調整收件群組或關閉通知，請聯繫系統維護者。
  </div>
</div>
</body>
</html>
